<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .header {
            background: #ff6f61;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 15px 0;
            font-size: 16px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product h4 {
            margin: 10px 0;
            color: #333;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .buy-button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background: #e04e45;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">E-Commerce Website</div>
        <input type="text" class="search-box" placeholder="Search for products...">
        <div class="products">
            <div class="product">
                <img src="dress.jpg" alt="Dress">
                <h4>Elegant Women's Dress</h4>
                <p>$129.00 | ⭐ 4.8</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="shoes.jpg" alt="Shoes">
                <h4>Stylish Sneakers</h4>
                <p>$89.00 | ⭐ 4.6</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="watch.jpg" alt="Watch">
                <h4>Luxury Watch</h4>
                <p>$249.00 | ⭐ 4.9</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="handbag.jpg" alt="Handbag">
                <h4>Leather Handbag</h4>
                <p>$199.00 | ⭐ 4.7</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
